name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Prepare image tags (lowercase)
        id: prep
        run: |
          # Convert repository name and branch to lowercase
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          BRANCH=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | sed 's/\//-/g')
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)

          # Image names
          BACKEND_IMAGE="${{ env.REGISTRY }}/${REPO}/backend"
          FRONTEND_IMAGE="${{ env.REGISTRY }}/${REPO}/frontend"

          # Tags
          BACKEND_TAGS="${BACKEND_IMAGE}:${BRANCH},${BACKEND_IMAGE}:${SHA_SHORT}"
          FRONTEND_TAGS="${FRONTEND_IMAGE}:${BRANCH},${FRONTEND_IMAGE}:${SHA_SHORT}"

          # Add 'latest' tag for default branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            BACKEND_TAGS="${BACKEND_TAGS},${BACKEND_IMAGE}:latest"
            FRONTEND_TAGS="${FRONTEND_TAGS},${FRONTEND_IMAGE}:latest"
          fi

          echo "backend_tags=${BACKEND_TAGS}" >> $GITHUB_OUTPUT
          echo "frontend_tags=${FRONTEND_TAGS}" >> $GITHUB_OUTPUT
          echo "branch_tag=${BRANCH}" >> $GITHUB_OUTPUT

          echo "Backend tags: ${BACKEND_TAGS}"
          echo "Frontend tags: ${FRONTEND_TAGS}"

      - name: ðŸ—ï¸ Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.prep.outputs.backend_tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: ðŸ—ï¸ Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.prep.outputs.frontend_tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: âœ… Build complete
        run: |
          echo "ðŸŽ‰ Images built and pushed successfully!"
          echo "Backend: ${{ steps.prep.outputs.backend_tags }}"
          echo "Frontend: ${{ steps.prep.outputs.frontend_tags }}"
          echo "Branch tag: ${{ steps.prep.outputs.branch_tag }}"

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/claude/deploy-web-interface-01A4fDJnCFJ2Tzqmpy2W2Xkg' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: ðŸ” Add SSH host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          ssh ${DEPLOY_USER}@${DEPLOY_HOST} << 'ENDSSH'
            set -e

            echo "ðŸ“‚ Navigating to project directory..."
            cd ${{ secrets.DEPLOY_PATH }}

            echo "ðŸ”„ Pulling latest changes..."
            git fetch --all
            git reset --hard origin/$(git rev-parse --abbrev-ref HEAD)

            echo "ðŸ” Login to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ðŸ›‘ Stopping services..."
            docker-compose -f docker-compose.production.yml down || true

            echo "ðŸ“¥ Pulling new images..."
            docker-compose -f docker-compose.production.yml pull

            echo "ðŸš€ Starting services..."
            docker-compose -f docker-compose.production.yml up -d

            echo "â³ Waiting for services (30s)..."
            sleep 30

            echo "ðŸ¥ Health check..."
            curl -f http://localhost/health || exit 1

            echo "âœ… Deployment completed!"
          ENDSSH

      - name: ðŸ“Š Check status
        if: always()
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh ${DEPLOY_USER}@${DEPLOY_HOST} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            docker-compose -f docker-compose.production.yml ps
          ENDSSH
