<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #0070f3;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #0051cc;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üîê Login Test</h1>

    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="text" id="email" value="demo@example.com" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="demo123" />
        </div>
        <button type="submit">LOGIN</button>
    </form>

    <div id="status"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            console.log('Login attempt:', email, password);
            status.innerHTML = 'Processing...';

            // Demo credentials
            const demos = [
                { email: 'demo@example.com', password: 'demo123', name: 'Demo User', role: 'demo' },
                { email: 'admin@example.com', password: 'admin123', name: 'Admin User', role: 'admin' },
            ];

            const found = demos.find(d => d.email === email && d.password === password);

            if (found) {
                console.log('‚úÖ SUCCESS!');
                localStorage.setItem('access_token', 'demo_token_' + Date.now());
                localStorage.setItem('user', JSON.stringify({
                    name: found.name,
                    email: found.email,
                    role: found.role
                }));

                status.className = 'success';
                status.innerHTML = '‚úÖ SUCCESS! Redirecting to dashboard...<br>Token: ' + localStorage.getItem('access_token');

                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                console.log('‚ùå FAILED');
                status.className = 'error';
                status.innerHTML = '‚ùå Wrong credentials';
            }
        });
    </script>
</body>
</html>
