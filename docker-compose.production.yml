version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:14-alpine
    container_name: contract-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: contract_ai
      POSTGRES_USER: ${POSTGRES_USER:-contract_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Используем порт 5433 чтобы не конфликтовать с системным PostgreSQL
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contract_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contract-ai-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: contract-ai-redis
    restart: unless-stopped
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contract-ai-network

  # ===========================================
  # Backend API (FastAPI + ML)
  # ===========================================
  backend:
    image: ghcr.io/andrew821667/contract-ai-system/backend:claude-deploy-web-interface-01a4fdjncfj2tzqmpy2w2xkg
    container_name: contract-ai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-contract_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/contract_ai

      # Redis
      - REDIS_URL=redis://redis:6379/0

      # App settings
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - SECRET_KEY=${SECRET_KEY}

      # LLM APIs
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
      - GIGACHAT_API_KEY=${GIGACHAT_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}

      # RAG settings (using OpenAI Embeddings API)
      - RAG_TOP_K=5

      # File paths
      - UPLOAD_DIR=/app/data/uploads
      - NORMALIZED_DIR=/app/data/normalized
      - REPORTS_DIR=/app/data/reports
      - TEMPLATES_DIR=/app/data/templates
      - EXPORTS_DIR=/app/data/exports

    volumes:
      - ./data:/app/data
      - ./database:/app/database
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 768M  # Оптимизировано после удаления ChromaDB и локальных моделей
        reservations:
          memory: 384M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Оптимизировано после удаления локальных ML моделей
    networks:
      - contract-ai-network

  # ===========================================
  # Frontend (Next.js)
  # ===========================================
  frontend:
    image: ghcr.io/andrew821667/contract-ai-system/frontend:claude-deploy-web-interface-01a4fdjncfj2tzqmpy2w2xkg
    container_name: contract-ai-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://${DOMAIN:-localhost}/api
      - NEXT_PUBLIC_WS_URL=ws://${DOMAIN:-localhost}/api/ws
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - contract-ai-network

  # ===========================================
  # Nginx Reverse Proxy + SSL
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: contract-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./data/static:/usr/share/nginx/html/static:ro
    depends_on:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - contract-ai-network

  # ===========================================
  # Monitoring (Опционально - можно отключить)
  # ===========================================
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: contract-ai-prometheus
  #   restart: unless-stopped
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #     - prometheus_data:/prometheus
  #   ports:
  #     - "9090:9090"
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 256M
  #   networks:
  #     - contract-ai-network

networks:
  contract-ai-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
