version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: contract-ai-chromadb
    ports:
      - "8001:8000"  # ChromaDB HTTP server (избегаем конфликта с FastAPI на 8000)
    volumes:
      - ./chroma_data:/chroma/chroma  # Persistent storage
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - contract-ai-network

networks:
  contract-ai-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
